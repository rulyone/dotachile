<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        
        <ui:composition template="./../templates/BASE_TEMPLATE_TABLE.xhtml">
            
            <ui:define name="metadata">
                
            </ui:define>

            <ui:define name="head">
                
            </ui:define>

            <ui:define name="contenido">
                <h:form id="cambiarpassword_form">
                    <p:panel header="Cambiar password">
                        <p:focus />
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Username:" />
                            <h:inputText id="username" value="#{cambiarPasswordMB.username}" required="true" />
                            <p:message for="username" />

                            <h:outputLabel value="Old password:" />
                            <h:inputSecret id="Old_password" value="#{cambiarPasswordMB.password}" required="true" />
                            <p:message for="Old_password" />

                            <h:outputLabel value="New password:" />
                            <h:inputSecret id="New_password" value="#{cambiarPasswordMB.newpassword}" required="true" />
                            <p:message for="New_password" />
                        </h:panelGrid>

                        <p:commandButton id="cambiarpassword_commandbutton" value="Cambiar password!"
                                         action="#{cambiarPasswordMB.cambiarPassword}" ajax="false" />
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
