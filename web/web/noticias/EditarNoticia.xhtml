<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        
        <ui:composition template="/web/templates/BASE_TEMPLATE_TABLE.xhtml">
            
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idNoticia" value="#{editarNoticiaMB.idNoticia}" />
                </f:metadata>
                <f:event type="preRenderView" listener="#{editarNoticiaMB.loadNoticia}" />
            </ui:define>

            <ui:define name="head">
                
            </ui:define>

            <ui:define name="contenido">
                <h:form id="editarnoticia_form">
                    <p:panel header="Editar Noticia">
                        <h:panelGrid columns="1">
                            <h:outputText value="Titulo" />
                            <h:inputText value="#{editarNoticiaMB.titulo}" required="true" />

                            <h:outputText value="Categoria" />
                            <h:selectOneMenu value="#{editarNoticiaMB.categoryname}" >
                                <f:selectItems value="#{editarNoticiaMB.categoryList}" />
                            </h:selectOneMenu>

                            <h:outputText value="Preview" />
                            <p:editor value="#{editarNoticiaMB.preview}" required="true" width="650" >
                                <f:validateLength minimum="25" maximum="5000" />
                            </p:editor>

                            <h:outputText value="Contenido" />
                            <p:editor value="#{editarNoticiaMB.contenido}" required="true" width="650" >
                                <f:validateLength minimum="25" maximum="100000" />
                            </p:editor>

                        </h:panelGrid>

                        <p:commandButton id="guardarcambios_commandbutton" value="Guardar Cambios" ajax="false" action="#{editarNoticiaMB.editarNoticia}" />

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
