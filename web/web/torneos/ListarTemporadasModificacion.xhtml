<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="/web/templates/BASE_TEMPLATE_TABLE.xhtml">
            
            <ui:define name="metadata">
                
            </ui:define>

            <ui:define name="head">

            </ui:define>

            <ui:define name="contenido">
                <h:form id="listartemporadas_form">
                    <p:dataTable id="listartemporadas_datatable"
                                 var="temporada" value="#{listarTemporadasModificacionMB.temporadas}"
                                 paginator="true" rows="10" rowIndexVar="index" paginatorPosition="bottom">
                        <p:column headerText="ID">
                            #{temporada.id}
                        </p:column>
                        <p:column headerText="Max Agregaciones">
                            #{temporada.maxAgregaciones}
                        </p:column>
                        <p:column headerText="Fecha Inicio">
                            <h:outputText value="#{temporada.startDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fecha Termino">
                            <h:outputText value="#{temporada.endDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Eliminar Temporada" rendered="#{p:ifAnyGranted('ADMIN_ROOT,ADMIN_DOTA')}">
                            <p:commandButton id="eliminartemporada_commandbutton" value="Eliminar" ajax="false"
                                             action="#{listarTemporadasModificacionMB.eliminarTemporadaModificacion(temporada.id)}"
                                             onclick="return confirm('Â¿Estas seguro?')" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
