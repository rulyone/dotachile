<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/web/templates/BASE_TEMPLATE_TABLE.xhtml">

            <ui:define name="metadata">
                
            </ui:define>

            <ui:define name="head">
                
            </ui:define>

            <ui:define name="contenido">
                <p:panel header="LEHRLING ENTRE CEJA Y CEJA">
                    <h:form>
                        <p:dataTable value="#{verConfirmacionesMB.confirmaciones}" var="confirmacion" rows="50" paginator="true" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,20,50,100">
                            <p:column headerText="Clan" >
                                <h:link value="#{confirmacion.clan.tag}" outcome="/clanes/VerClan.xhtml">
                                    <f:param name="tag" value="#{confirmacion.clan.tag}" />
                                </h:link>
                            </p:column>
                            <p:column headerText="Fecha Confirmacion">
                                <h:outputText value="#{confirmacion.fechaConfirmacion.time}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Santiago" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>                
            </ui:define>

        </ui:composition>

    </body>
</html>
