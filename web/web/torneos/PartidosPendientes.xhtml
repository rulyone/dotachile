<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/web/templates/BASE_TEMPLATE_TABLE.xhtml">

            <ui:define name="metadata">

            </ui:define>

            <ui:define name="head">

            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <p:dataTable value="#{partidosPendientesMB.matchesPendientes}" var="match" rows="100" paginator="true" >
                        <f:facet name="header">
                            <h:outputText value="Partidos Pendientes" />
                        </f:facet>
                        <p:column headerText="Ir">
                            <p:button value="Ir" outcome="/web/torneos/VerMatch.xhtml">
                                <f:param name="idMatch" value="#{match.id}" />
                            </p:button>
                        </p:column>
                        <p:column headerText="Torneo">
                            <h:link value="#{match.ronda.torneo.nombre}" outcome="/web/torneos/VerTorneo.xhtml">
                                <f:param name="idTorneo" value="#{match.ronda.torneo.id}" />
                            </h:link>
                        </p:column>                            
                        <p:column headerText="Clan A">
                            <h:link value="#{match.clan1.tag}" outcome="/web/clanes/VerClan.xhtml">
                                <f:param name="tag" value="#{match.clan1.tag}" />
                            </h:link>
                        </p:column>
                        <p:column headerText="Clan B">
                            <h:link value="#{match.clan2.tag}" outcome="/web/clanes/VerClan.xhtml">
                                <f:param name="tag" value="#{match.clan2.tag}" />
                            </h:link>
                        </p:column>
                        <p:column headerText="BestOf">
                            <h:outputText value="#{match.bestOf}" />
                        </p:column>
                        <p:column headerText="Fecha Match">
                            <h:outputText value="#{match.fechaMatch}">
                                <f:converter converterId="com.ocpsoft.PrettyTimeConverter"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
