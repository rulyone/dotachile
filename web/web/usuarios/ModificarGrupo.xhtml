<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="/web/templates/BASE_TEMPLATE_TABLE.xhtml">
            
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="username" value="#{modificarGrupoMB.username}" />
                </f:metadata>
                <f:event type="preRenderView" listener="#{modificarGrupoMB.loadUsuario}" />
            </ui:define>

            <ui:define name="head">
                
            </ui:define>

            <ui:define name="contenido">
                <h:form id="modificargrupo_form">
                    <p:panel header="Modificar Grupos de #{modificarGrupoMB.username}">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Grupos" />
                            <p:pickList id="grupos_picklist" value="#{modificarGrupoMB.grupos}" var="grupo"
                                        itemLabel="#{grupo.groupname}"  itemValue="#{grupo}"
                                        converter="grupoConverter"/>
                        </h:panelGrid>
                        <p:commandButton id="modificar_commandbutton" value="Modificar" actionListener="#{modificarGrupoMB.modificarGrupos}" ajax="false" />
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
