<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/web/templates/BASE_TEMPLATE_TABLE.xhtml">

            <ui:define name="metadata">

            </ui:define>

            <ui:define name="head">

            </ui:define>

            <ui:define name="contenido">
                <h:form id="invitarplayer_form">
                    <p:panel id="invitarplayer_panel" header="Invitar player a tu clan">
                        <p:focus />
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Username del player a invitar:" />
                            <p:autoComplete id="invitarplayer_autocomplete"
                                            value="#{invitarPlayerMB.playerUsername}"
                                            completeMethod="#{invitarPlayerMB.completeUsernames}"
                                            minQueryLength="2" required="true" />
                        </h:panelGrid>
                        <p:commandButton id="invitarplayer_commandbutton" actionListener="#{invitarPlayerMB.invitarPlayer}" ajax="false" value="Invitar player!" />

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
